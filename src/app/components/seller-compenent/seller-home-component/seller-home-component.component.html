<app-header></app-header>
<div class="container-fluid">
    <div class="container-fluid" *ngIf="userResponse">
        <app-seller-header-compenent></app-seller-header-compenent>
        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title">Thông tin người dùng</h2>
                <hr class="divider">
                    <div class="form-group">
                        <label for="name">Họ và Tên:</label>
                        <h3 class="user-detail">{{ userResponse.full_name }}</h3>
                    </div>
                    <div class="form-group">
                        <label for="phone">Số ĐT:</label>
                        <h3 class="user-detail">{{ userResponse.phone_number }}</h3>
                    </div>
                    <div class="form-group">
                        <label for="dob">Ngày sinh:</label>
                        <h3 class="user-detail">{{ userResponse.birthday }}</h3>
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ:</label>
                        <h3 class="user-detail">{{ userResponse.address }}</h3>
                    </div>
                    <div class="form-group">
                        <label for="role">Quyền đăng nhập:</label>
                        <h3 class="user-detail">{{ userResponse.role.name }}</h3>
                    </div>
            </div>
        </div>
    </div>
</div>
